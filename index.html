<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спроси Незнайку!</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <script src="./assets/scripts/ks.js"></script>
    <script src="./assets/scripts/index.js"></script>
</head>

<body>

    <section id="loader">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"></script>
        <dotlottie-player src="https://lottie.host/400dfb4e-fb74-44ec-b0f4-1835a445ad12/Oy1Fe4xE7G.json"
            background="transparent" speed="1" style="width: 100%; height: 100%" direction="1" mode="normal" loop
            autoplay></dotlottie-player>
        <noscript><img src="./assets/img/baloon.gif" alt="Незнайка" title="Незнайка" class="neznaika" /></noscript>
    </section>

    <section id="start">
        <img src="./assets/img/baloon.gif" alt="Незнайка" title="Незнайка" class="neznaika" />
        <div class="intro">
            <div class="titlewrapper">
                <span>c</span><span>п</span><span>р</span><span>о</span><span>с</span><span>и</span><span>&nbsp;</span>
                <span>Н</span><span>е</span><span>з</span><span>н</span><span>а</span><span>й</span><span>к</span><span>у</span>
            </div>
            <div class="btnwrapper">
                <button id="go">Начать</button>
            </div>
        </div>
    </section>

    <section id="welcome">
        <img src="./assets/img/welcome.gif" alt="Незнайка" title="Незнайка" class="neznaika" />
        <!-- 5s -->
    </section>

    <section id="idle">
        <img src="./assets/img/idle.gif" alt="Незнайка" title="Незнайка" class="neznaika" />
    </section>

    <section id="idles"></section>

    <section id="listening">
        <img src="./assets/img/listening.gif" alt="Незнайка" title="Незнайка" class="neznaika" />
        <div class="book">
            <textarea id="question" cols="30" rows="10"></textarea>
            <textarea id="answer" cols="30" rows="10" disabled></textarea>

        </div>
    </section>

    <section id="answering">
        <img src="./assets/img/answering.gif" alt="Незнайка" title="Незнайка" class="neznaika" />
    </section>

    <section id="goodbye">
    </section>-
</body>

</html>
